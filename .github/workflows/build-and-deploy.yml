name: Build and Deploy

on: [push] # defaults to master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm ci

      - name: Install express.js and dependencies
        run: npm install

      - name: Change directory
        run: cd frontend

      - name: Install Vite and React dependencies
        run: npm install

      - name: Build 🔧
        run: npm run build
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: ${{ secrets.PORT }}
          ORIGIN: ${{ secrets.ORIGIN }}
          CURRENCY_API_KEY: ${{ secrets.CURRENCY_API_KEY }}
          CURRENCY_API_URL: ${{ secrets.CURRENCY_API_URL }}

      - name: Change directory back to root
        run: cd ..

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_KEY }}
          branch: gh-pages
          folder: frontend/dist
